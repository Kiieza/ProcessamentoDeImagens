<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="First Steps in Image Processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="Dário Darienço">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de Imagem</title>

    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
    <script src="main.js" defer></script>

</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> Trabalho de Aplicação de Filtros na Imagem - Computação Gráfica UENP</h1>
        <div class="mb-4 mt-4">
            <button class="bg-red-900 text-white py-1 px-2" id="btnLoad">Carregar Imagem</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnDesfoqueGaussiano">GaussianBlur</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btnMean">Suavização Mediana</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnMedian">Suavização Media</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btnGray">Grayscale Media</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnGrayNTSC">Grayscale NTSC</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btnBinarizacao">Binarização</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnRotar90">Rotar 90</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnRotar180">Rotar 180</button>
            <button class="bg-gray-900 text-white py-1 px-2" id="btnRotar270">Rotar 270</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btn4x">Redi 4x</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btn2x">Redi 2x</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btn12">Redi 1/2</button>
            <button class="bg-gray-600 text-white py-1 px-2" id="btn14">Redi 1/4</button>

        </div>
        <div class="flex">
            <div class="w-1/2 border-2 p-3 mr-3">
                <h1 class="font-bold text-2xl text-center pb-4">Original</h1>
                <img id="image" src="implementacao/Burrinho.png" class="m-auto" />
            </div>
            <div class="w-1/2 border-2 p-3">
                <h1 class="font-bold text-2xl text-center pb-4">Processed</h1>
                <canvas id="image-canvas" class="m-auto"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
